<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PLNI Creator</title>
</head>

<body>
    <div>
        <h1>Customize your clothes</h1>
        <div id="Clothes">
            <h2>Clothes</h2>
            <ul>
                <li>
                    <input type="radio" name="clothe" id="tshirt">
                    <label for="tshirt">T-Shirt</label>
                </li>
                <li>
                    <input type="radio" name="clothe" id="shirt">
                    <label for="shirt">Shirt</label>
                </li>
                <li>
                    <input type="radio" name="clothe" id="hoodie">
                    <label for="hoodie">Hoodie</label>
                </li>
                <li>
                    <input type="radio" name="clothe" id="sweeter">
                    <label for="sweeter">Sweeter</label>
                </li>
                <li>
                    <input type="radio" name="clothe" id="tanktop">
                    <label for="tanktop">Tank top</label>
                </li>
            </ul>

        </div>
        <div id="Sizes">
            <h2>Sizes</h2>
            <ul>
                <li>
                    <input type="radio" name="size" id="xxs">
                    <label for="xxs">XXS</label>
                </li>
                <li>
                    <input type="radio" name="size" id="xs">
                    <label for="xs">XS</label>
                </li>
                <li>
                    <input type="radio" name="size" id="s">
                    <label for="s">S</label>
                </li>
                <li>
                    <input type="radio" name="size" id="m">
                    <label for="m">M</label>
                </li>
                <li>
                    <input type="radio" name="size" id="l">
                    <label for="l">L</label>
                </li>
                <li>
                    <input type="radio" name="size" id="xl">
                    <label for="xl">XL</label>
                </li>
                <li>
                    <input type="radio" name="size" id="xxl">
                    <label for="xxl">XXL</label>
                </li>
            </ul>
        </div>
        <div id="Shapes">
            <h2>Shapes</h2>
            <div id="Genders">
                <h3>Gender</h3>
                <ul>
                    <li>
                        <input type="radio" name="gender" id="man">
                        <label for="man">Man</label>
                    </li>
                    <li>
                        <input type="radio" name="gender" id="woman">
                        <label for="woman">Woman</label>
                    </li>
                </ul>
            </div>
            <div id="Styles">
                <h3>Styles</h3>
                <ul>
                    <li>
                        <input type="radio" name="style" id="baggy">
                        <label for="baggy">Baggy</label>
                    </li>
                    <li>
                        <input type="radio" name="style" id="skiny">
                        <label for="skiny">Skiny</label>
                    </li>
                </ul>
            </div>
        </div>
        <div id="Colors">
            <h2>Colors</h2>
            <ul>
                <li>
                    <input type="radio" name="color" id="black">
                    <label for="black">Black</label>
                </li>
                <li>
                    <input type="radio" name="color" id="white">
                    <label for="white">White</label>
                </li>
                <li>
                    <input type="radio" name="color" id="grey">
                    <label for="grey">Grey</label>
                </li>
                <li>
                    <input type="radio" name="color" id="pastelgreen">
                    <label for="pastelgreen">Pastel Green</label>
                </li>
                <li>
                    <input type="radio" name="color" id="cream">
                    <label for="cream">Cream</label>
                </li>
                <li>
                    <input type="radio" name="color" id="darkred">
                    <label for="darkred">Dark Red</label>
                </li>
                <li>
                    <input type="radio" name="color" id="lilac">
                    <label for="lilac">Lilac</label>
                </li>
                <li>
                    <input type="radio" name="color" id="lightblue">
                    <label for="lightblue">Light Blue</label>
                </li>
            </ul>
        </div>
        <div id="Necks">
            <h2>Necks</h2>
            <ul>
                <li>
                    <input type="radio" name="neck" id="ushape">
                    <label for="ushape">U Shape</label>
                </li>
                <li>
                    <input type="radio" name="neck" id="vshape">
                    <label for="vshape">V Shape</label>
                </li>
                <li>
                    <input type="radio" name="neck" id="round">
                    <label for="round">Round</label>
                </li>
                <li>
                    <input type="radio" name="neck" id="turtle">
                    <label for="turtle">Turtle</label>
                </li>
                <li>
                    <input type="radio" name="neck" id="shirtneck">
                    <label for="shirtneck">Shirt like</label>
                </li>
            </ul>
        </div>
        <div id="Image">
            <h2>Image</h2>
            <div id="ImageTypes">
                <h3>Image Types</h3>
                <ul>
                    <li>
                        <input type="radio" name="imagetype" id="prints">
                        <label for="prints">Print</label>
                    </li>
                    <li>
                        <input type="radio" name="imagetype" id="sewed">
                        <label for="sewed">Sewed</label>
                    </li>
                    <li>
                        <input type="radio" name="imagetype" id="fullysewed">
                        <label for="fullysewed">Fully Sewed</label>
                    </li>
                    <li>
                        <input type="radio" name="imagetype" id="painted">
                        <label for="painted">Painted</label>
                    </li>
                </ul>
            </div>
            <div id="ImagePlaces">
                <h3>Image Places</h3>
                <ul>
                    <li>
                        <input type="checkbox" name="imageplace" id="lsleeve">
                        <label for="lsleeve">Left Sleeve</label>
                    </li>
                    <li>
                        <input type="checkbox" name="imageplace" id="rsleeve">
                        <label for="rsleeve">Right Sleeve</label>
                    </li>
                    <li>
                        <input type="checkbox" name="imageplace" id="lshoulder">
                        <label for="lshoulder">Left Shoulder</label>
                    </li>
                    <li>
                        <input type="checkbox" name="imageplace" id="rshoulder">
                        <label for="rshoulder">Right Shoulder</label>
                    </li>
                    <li>
                        <input type="checkbox" name="imageplace" id="lchest">
                        <label for="lchest">Chest, on the left</label>
                    </li>
                    <li>
                        <input type="checkbox" name="imageplace" id="rchest">
                        <label for="rchest">Chest, on the right</label>
                    </li>
                    <li>
                        <input type="checkbox" name="imageplace" id="chest">
                        <label for="chest">Full Chest</label>
                    </li>
                    <li>
                        <input type="checkbox" name="imageplace" id="belly">
                        <label for="belly">Belly</label>
                    </li>
                    <li>
                        <input type="checkbox" name="imageplace" id="topback">
                        <label for="topback">Back, on the top part</label>
                    </li>
                    <li>
                        <input type="checkbox" name="imageplace" id="lowback">
                        <label for="lowback">Back, on the lower part</label>
                    </li>
                </ul>

            </div>
            <div id="ImageSizes">
                <h3>Image Sizes</h3>
                <ul>
                    <li>
                        <input type="radio" name="imagesize" id="small">
                        <label for="small">Small</label>
                    </li>
                    <li>
                        <input type="radio" name="imagesize" id="medium">
                        <label for="medium">Medium</label>
                    </li>
                    <li>
                        <input type="radio" name="imagesize" id="Large">
                        <label for="large">Large</label>
                    </li>
                </ul>
            </div>
        </div>
        <div id="Prices">
            <h3>Prices</h3>

        </div>
    </div>
</body>

</html>
